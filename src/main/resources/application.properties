spring.application.name=SpringSecure

spring.datasource.url=jdbc:mysql://localhost:3306/fullstack
spring.datasource.username=chanw
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

#로그를 출력하도록 설정함.
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.thymeleaf.cache=false

#Part 를 이용한 이미지 연동의 설정 작업
#서블릿을 이용한 파일 업로드 설정 true
spring.servlet.multipart.enabled=true
#아래 설정은 업로드시 저장될 폴더 경로임.
spring.servlet.multipart.location=C:\\upload
#한번에 업로드시 최대 용량
spring.servlet.multipart.max-request-size=50MB
#파일 하나당 최대 크기 설정
spring.servlet.multipart.max-file-size=10MB

#컨트롤러에서 사용할 업로드 패스 설정(value를 이용해서 얻어낼 수 있음.)
com.fullstack.springboot.uploadPath=C:\\upload